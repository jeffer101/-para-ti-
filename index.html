<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universo para mi amor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #0d0d26, #000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      color: white;
      text-align: center;
    }
    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    .cometa {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 15px white;
      animation: comet-move 2s linear infinite;
    }
    .cometa::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 6px;
      background: linear-gradient(to right, white, transparent);
      top: 50%;
      left: -50px;
      transform: translateY(-50%);
    }
    @keyframes comet-move {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(120vw); opacity: 0; }
    }
    .planet-container {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 180px;
      height: 180px;
    }
    .far-planet-container {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      opacity: 0.8;
    }
    .satellite {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      font-size: 24px;
      animation: orbit 5s linear infinite;
      transform-origin: 50px 50px;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="mensaje">Eres el amor de mi vida, siempre üíõ</div>
  <script>
    function crearEstrellas() {
      for (let i = 0; i < 100; i++) {
        let estrella = document.createElement('div');
        estrella.classList.add('estrella');
        estrella.style.top = Math.random() * 100 + 'vh';
        estrella.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(estrella);
      }
    }
    function crearCometa() {
      let cometa = document.createElement('div');
      cometa.classList.add('cometa');
      cometa.style.top = (Math.random() * 80 + 10) + 'vh';
      cometa.style.left = '-10vw';
      document.body.appendChild(cometa);
      setTimeout(() => { cometa.remove(); }, 2000);
    }
    crearEstrellas();
    setInterval(crearCometa, 2500);
  </script>
  <div class="planet-container">
    <svg class="planeta" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="50" fill="blue" />
      <path d="M30,40 C20,35 35,20 50,25 C65,30 70,45 55,50 C40,55 25,50 30,40 Z" fill="green" />
      <path d="M60,60 C55,50 75,35 80,45 C85,55 70,70 60,60 Z" fill="green" />
    </svg>
    <div class="satellite">üõ∞Ô∏è</div>
  </div>
  <div class="far-planet-container">
    <svg class="planeta" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="50" fill="#d27d2c" />
      <ellipse cx="50" cy="50" rx="40" ry="10" fill="#a0522d" opacity="0.9" />
    </svg>
  </div>
</body>
</html>
